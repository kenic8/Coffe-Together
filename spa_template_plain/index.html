<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>SPA Template Plain</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#map">Home</a>
    <a href="#login">Login</a>
    <a href="#profile">Profile</a>
  </nav>

  <!-- pages -->
  <!-- home page -->
  <section id="map" class="page">
    <header class="topbar">
      <h2>map</h2>
    </header>
  </section>

    <!-- contact page -->
    <section id="profile" class="page">
      <header class="topbar">
        <h2>Profile</h2>
        <a class="right" href="#" onclick="logout()">Logout</a>
      </header>
  
    </section>

  <!-- login page -->
  <section id="login" class="page">
    <header class="topbar">
      <h2>Login</h2>
    </header>
    <!-- firebase auth container  -->
    <section id="firebaseui-auth-container"></section>
  </section>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
